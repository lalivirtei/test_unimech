<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Модальное окно</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@800&family=PT+Sans&display=swap"
        rel="stylesheet">
</head>
<body class="body">
<main class="main">
  <button id="modal-opener" class="button button--main">Написать</button>
</main>
<div class="overlay"></div>

<form class="modal" method="POST">

  <h3 class="modal__title">Стать партнёром проекта</h3>

  <div class="modal__top-elems">

    <label class="file-upload modal__file">
      <input type="file" required id="file-input" name="logo">
      <span class="file-upload__title">✱ Логотип (jpeg, png)</span>
      <span class="file-upload__image-wrap">
        <span id="file-clear" class="file-upload__close"></span>
          <img id="file-preview" class="file-upload__img" src="images/file-placeholder.jpg" alt="Улыбающийся мужчина">
          <span class="file-upload__text">Выберите<br>файл</span>
      </span>
    </label>

    <div class="modal__info-elems">

      <label class="input__label">
        <span class="input__title">✱ Название организации</span>
        <input class="input input--titled" type="text" required minlength="3" maxlength="100">
      </label>

      <label class="input__label">
        <span class="input__title">✱ Телефон</span>
        <input class="input input--titled" type="tel" minlength="5" maxlength="20" required>
      </label>

      <label class="input__label">
        <span class="input__title">✱ E-mail</span>
        <input class="input input--titled" type="email" required>
      </label>

    </div>

  </div>

  <label class="select__label">
    <span class="select__title">✱ Направление</span>
    <select class="select" name="line" required>
      <option disabled selected value="">Выберите направление:</option>
      <option value="eco">Экология</option>
      <option value="transport">Транспорт</option>
      <option value="it">Информационные технологии</option>
    </select>
  </label>

  <label class="input__label">
    <input class="input input--iconic" type="text">
  </label>

  <label class="input__label">
    <input class="input input--iconic" type="text">
  </label>

  <label class="input__label">
    <input class="input input--iconic" type="text">
  </label>

  <label class="input__label">
    <input class="input input--iconic" type="text">
  </label>

  <label class="input__label">
    <input class="input input--iconic" type="text">
  </label>

  <label class="input__label">
    <input class="input input--iconic" type="text">
  </label>

  <label class="input__label">
    <span class="input__title input__title--simple">Руководитель</span>
    <input class="input input--titled" type="text">
  </label>

  <button type="submit" class="button button--solid modal__submit">Стать партнёром проекта</button>
  <button class="button button--simple" id="modal-cancel">Отменить</button>
</form>

<script defer src="script.js"></script>
</body>
</html>
